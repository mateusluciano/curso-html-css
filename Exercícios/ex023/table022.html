<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-size: 1.6em;
            text-align: center;
        }
        table, th, td {
            border-collapse: collapse;
            border: 1.5px solid black;
            width: 400px;
            height: 25px;
            vertical-align: middle;
            margin: auto;
        }
        caption {
            border: 1.5px solid black;
            padding: 10px 15px;
            font-weight: bold;
            background-color: lightblue;
        }
        th, td.soma {
            background-color: darkblue;
            color: white;
            font-size: 1.15em;
            height: 30px;
            text-align: center;
            font-weight: bold;
        }
        td{
            padding-left: 10px;
        }
        td.pop {
            text-align: right;
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <h1>USO DE TABELAS GRANDES</h1>
    <table>
        <caption>POPULAÇÃO DAS UNIDADES FEDERATIVAS</caption>
        <thead>
            <tr>
                <th scope="col">Estados</th>
                <th scope="col">População</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="pop">45.919.049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="pop">21.168.791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="pop">17.264.943</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="pop">14.873.064</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="pop">11.433.957</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td class="pop">11.377.239</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total</th>
                <td class="soma">000</td>
            </tr>
        </tfoot>
    </table>
    <script src="teste.js"></script>
</body>
</html>

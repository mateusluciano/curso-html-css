<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Formulários</title>

<body>
    <h1>Testando Formulários</h1>
    <p></p>

    <form action="cadastro.php" method="post">
        <p>
            <label for="iano">Em que ano que você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="anos.innerHTML = 2023 - Number(iano.value)">
            
            <p>
                <label for="iidade">Sua idade é:</label>
                <output id="anos">0</output>
            </p>
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

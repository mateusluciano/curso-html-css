<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <p>Aprendendo sobre os elementos <strong><em>Color</em></strong>, <strong><em>Range</em></strong> e <strong><em>File</em></strong> dos inputs!</p>

    <form action="cadatro.php" method="post">
        <fieldset>
            <legend>Aleatório</legend>

            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
            <br>

            <label for="inps">Avaliação</label>
            <input type="range" name="nps" id="inps" value="60" min="10" max="250">
            <br>

            <label for="ifile">Foto</label>
            <input type="file" name="file" id="ifile">
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
